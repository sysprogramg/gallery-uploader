<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Multiple Files Uploader with Preview Gallery</title>
  <meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css'>
<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Podkova'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.css'>

      <link rel="stylesheet" href="./style.css">

  
</head>

<body>

  <div class="justify-content-center w-100 p-4">
	<div class='cover d-none'></div>
	<form id='formMedia' class='mb-3'>
		<div id='previewGallery'>
			<div id='wrapperGallery' class='row ml-4'></div>
			<div class='custom-file' ondragleave='dragLeave(event)' ondragover='allowDrop(event)'>
				<input type='file' id='media' onchange='LoadFiles(this)' multiple>
				<label for='media' id='custom-fileLabel'><span><i class='fas fa-upload'></i>Arrastar y Soltar รณ Seleccionar Archivos</span></label>
			</div>
		</div>
		<div id='previewFile' class='row justify-content-center d-none'><div><span><i class='far fa-times-circle' onclick='ClosePreviewFile();'></i></span>
			<img id='imagepreview' src=''><video id='videopreview' controls><source src='' type='video/mp4'>Your browser does not support HTML5 video.</video></div>
		</div>
		<div id='dataFile' class='card d-none'>
			<div class='card-body' style='text-align: center;'>
				<img src=''><video controls><source src='' type='video/mp4'>Your browser does not support HTML5 video.</video>
			</div>
			<div class='card-footer text-muted d-flex'>
				<div style='width: 80%;'><input type='text' class='form-control datepicker d-inline-block' name='fecha' placeholder='Fecha' autocomplete='off' style='max-width: 200px;margin-right: 5px;'>
					<input type='text' class='form-control d-inline-block' name='titulo' placeholder='Titulo' autocomplete='off' style='max-width: 70%;'>
				</div>
				<div class='ml-auto'><input type='hidden' id='currentFile' value=0>
					<button type='button' id='btnPrevFile' class='btn btnPink'><i class='fas fa-angle-left'></i></button>
					<span id='current_file' class='text-muted ml-3 mr-3'>0 / 0</span>
					<button type='button' id='btnNextFile' class='btn btnPink'><i class='fas fa-angle-right'></i></button>
				</div>
			</div>
		</div>
		<div id='selAutor' class='col-md-12 d-none' style='text-align: center;'>
			<img id='user_1' class='card-img rounded-circle mx-auto autor' src='https://www.shareicon.net/data/128x128/2016/07/26/802000_man_512x512.png'>
			<img id='user_2' class='card-img rounded-circle mx-auto autor' src='https://www.shareicon.net/data/128x128/2016/07/26/802043_man_512x512.png'>
			<img id='user_3' class='card-img rounded-circle mx-auto autor' src='https://www.shareicon.net/data/128x128/2016/07/26/802009_man_512x512.png'>
			<img id='user_4' class='card-img rounded-circle mx-auto autor' src='https://www.shareicon.net/data/128x128/2016/07/26/802028_user_512x512.png'>
			<img id='user_5' class='card-img rounded-circle mx-auto autor' src='https://www.shareicon.net/data/128x128/2016/07/26/802031_user_512x512.png'>
			<input type='hidden' name='autor'>
		</div>
	</form>
	<div class="modal-footer d-block">
		<div class="row ml-1">
			<div id="step">
				<h6>Paso 1: Seleccionar y Ordenar Elementos</h6><input type='hidden' id='currentStep' value=0></div>
			<div class="ml-auto mr-4">
				<button type="button" id="btnPrevStep" class="btn btnCyan" disabled><i class="fas fa-angle-left"></i></button>
				<button type="button" id="btnNextStep" class="btn btnCyan"><i class="fas fa-angle-right"></i></button>
				<button type="button" class="btn btnCyan d-none" id="btnSaveMedia">Guardar</button>
			</div>
		</div>
	</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.es.min.js'></script>

  

    <script  src="./script.js"></script>




</body>

</html>
